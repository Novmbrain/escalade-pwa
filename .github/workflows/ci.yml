name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# ÂèñÊ∂àÂêå‰∏Ä PR ÁöÑÊóßËøêË°åÔºåËäÇÁúÅËµÑÊ∫êÔºàmain ÂàÜÊîØÈô§Â§ñÔºâ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  # ============================================
  # üîç ‰ª£Á†ÅË¥®ÈáèÊ£ÄÊü•
  # ============================================
  lint:
    name: üîç ESLint
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üîç Run ESLint
        run: |
          echo "::group::ESLint Output"
          npm run lint
          echo "::endgroup::"

      - name: üìù Write lint summary
        if: always()
        run: |
          echo "## üîç ESLint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ No linting errors found!" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # üìò TypeScript Á±ªÂûãÊ£ÄÊü•
  # ============================================
  typecheck:
    name: üìò TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üìò TypeScript type check
        run: |
          echo "::group::TypeScript Output"
          npx tsc --noEmit
          echo "::endgroup::"

      - name: üìù Write typecheck summary
        if: always()
        run: |
          echo "## üìò TypeScript Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ No type errors found!" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # üß™ ÂçïÂÖÉÊµãËØï + Ë¶ÜÁõñÁéá
  # ============================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üß™ Run Vitest with coverage
        run: |
          echo "::group::Vitest Output"
          npm run test:coverage
          echo "::endgroup::"

      - name: üìä Generate coverage summary
        if: always()
        run: |
          echo "## üß™ Unit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage/coverage-summary.json ]; then
            # ÊèêÂèñË¶ÜÁõñÁéáÊï∞ÊçÆ
            STATEMENTS=$(cat coverage/coverage-summary.json | jq '.total.statements.pct')
            BRANCHES=$(cat coverage/coverage-summary.json | jq '.total.branches.pct')
            FUNCTIONS=$(cat coverage/coverage-summary.json | jq '.total.functions.pct')
            LINES=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')

            echo "### üìä Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: üì§ Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  # ============================================
  # üé≠ Playwright ÁªÑ‰ª∂ÊµãËØï
  # ============================================
  component-tests:
    name: üé≠ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: üé≠ Run Playwright Component Tests
        run: |
          echo "::group::Playwright Output"
          npm run test:ct
          echo "::endgroup::"

      - name: üìù Write Playwright summary
        if: always()
        run: |
          echo "## üé≠ Playwright Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ All component tests passed!" >> $GITHUB_STEP_SUMMARY

      - name: üì§ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  # ============================================
  # ‚úÖ ÊúÄÁªàÁä∂ÊÄÅÊ±áÊÄª
  # ============================================
  ci-status:
    name: ‚úÖ CI Status
    runs-on: ubuntu-latest
    needs: [lint, typecheck, unit-tests, component-tests]
    if: always()
    steps:
      - name: üìù Generate final summary
        run: |
          echo "# üöÄ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| üîç ESLint | ${{ needs.lint.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üìò TypeScript | ${{ needs.typecheck.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üß™ Unit Tests | ${{ needs.unit-tests.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üé≠ Playwright | ${{ needs.component-tests.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> üèóÔ∏è Build is handled by Vercel" >> $GITHUB_STEP_SUMMARY

      - name: ‚ùå Fail if any job failed
        if: contains(needs.*.result, 'failure')
        run: exit 1
